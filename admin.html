<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .feedback-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .feedback-item:hover {
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .feedback-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .feedback-date {
            color: #777;
            font-size: 0.9rem;
        }
        
        .feedback-company {
            font-style: italic;
            color: #555;
            margin-bottom: 1rem;
        }
        
        .feedback-message {
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
            line-height: 1.6;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Панель администратора</h1>
        <h2>Полученные сообщения</h2>
        
        <div id="feedback-list">
            <div class="empty-state">Загрузка данных...</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Загрузка данных из JSON файла
                const response = await fetch('data/feedback.json');
                const data = await response.json();
                
                const feedbackList = document.getElementById('feedback-list');
                
                if (data.feedback && data.feedback.length > 0) {
                    feedbackList.innerHTML = '';
                    
                    data.feedback.forEach(item => {
                        const date = new Date(item.date);
                        const formattedDate = date.toLocaleString('ru-RU', {
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        const feedbackItem = document.createElement('div');
                        feedbackItem.className = 'feedback-item';
                        feedbackItem.innerHTML = `
                            <div class="feedback-header">
                                <h3>${item.name}</h3>
                                <span class="feedback-date">${formattedDate}</span>
                            </div>
                            <div class="feedback-company">Компания: ${item.company || 'Не указана'}</div>
                            <div class="feedback-contact">Email: <a href="mailto:${item.email}">${item.email}</a></div>
                            <div class="feedback-message">${item.message}</div>
                        `;
                        
                        feedbackList.appendChild(feedbackItem);
                    });
                } else {
                    feedbackList.innerHTML = '<div class="empty-state">Сообщений пока нет</div>';
                }
            } catch (error) {
                console.error('Error fetching feedback data:', error);
                document.getElementById('feedback-list').innerHTML = '<div class="empty-state">Ошибка загрузки данных</div>';
            }
        });
    </script>
</body>
</html>
